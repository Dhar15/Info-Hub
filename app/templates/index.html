<!DOCTYPE html>
<html>
<head>
    <title>Info Hub</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="p-4">
    <h1 class="mb-4 text-center">ðŸ§  All Your Info at One Place</h1>

    <div class="d-flex justify-content-center align-items-center mb-4">
    <div class="card card-date text-center shadow-sm">
        <div class="card-body">
            <p class="card-text fs-5 fw-semibold text-primary">{{ today }}</p>
        </div>
    </div>
    </div>

    {% for source, items in data.items() %}
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                {{ source }}
            </div>
            <ul class="list-group list-group-flush">
                {% for item in items %}
                    <li class="list-group-item">
                        {{ item }}
                    </li>
                {% endfor %}
            </ul>
        </div>
    {% endfor %}

    <footer class="footer-container">
        <p class="footer-source-info">All credits:</p>
        <div class="footer-logos">
            <img src="{{ url_for('static', filename='logos/history.png') }}" alt="History.com", height="30px">
            <img src="{{ url_for('static', filename='logos/mw.png') }}" alt="Merriam-Webster", height="30px">
            <img src="{{ url_for('static', filename='logos/inshorts.png') }}" alt="Inshorts", height="30px">
        </div>
        <p class="footer-text">Â© 2025. All rights reserved.</p>
    </footer>
</body>
</html>
